<body onLoad="myFunction()">
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100">

                    <table id="dtBasicExample" style="color: azure; ">
                        <thead>
                            <tr class=" table100-head ">
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Points</th>

                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>
                    <!-- <button onclick="myView()">VIEW RESULT</button> -->

                    <script>
                        function compare(a, b) {
                            if (a.points < b.points) return 1;
                            if (b.points < a.points) return -1;

                            return 0;
                        }

                        // function myView() {
                        //     document.getElementById('dtBasicExample').style.visibility = 'visible';
                        //     $('#dtBasicExample').DataTable();
                        //     $('.dataTables_length').addClass('bs-select');

                        // }

                        function myFunction() {

                            var table = document.getElementById("dtBasicExample");
                            let data = [{
                                    name: 'Sebin George',
                                    points: 6
                                }, {
                                    name: 'Abin Abraham',
                                    points: 12
                                }, {
                                    name: 'Toncy Thomas',
                                    points: 45
                                }, {
                                    name: 'Solomon Jose',
                                    points: 2
                                }


                            ];


                            data.sort(compare);
                            // Create an empty <tr> element and add it to the 1st position of the table:
                            for (let i = 1; i <= data.length; i++) {
                                var row = table.insertRow(i);

                                // Insert new cells (<td> elements) at the 1st and 2nd position of the "new " <tr> element:
                                var cell1 = row.insertCell(0);
                                var cell2 = row.insertCell(1);
                                var cell3 = row.insertCell(2);

                                // Add some text to the new cells:
                                cell1.innerHTML = i;
                                cell2.innerHTML = data[i - 1].name;
                                cell3.innerHTML = data[i - 1].points;
                            }

                        }

                        // function onclick() {
                        //     $(document).ready(function() {

                        //     });
                        // }
                    </script>

                </div>
            </div>
        </div>
    </div>
